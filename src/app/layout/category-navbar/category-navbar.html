<nav class="navbar navbar-expand-lg fixed-top">

<div class="container-fluid px-0">
    <!-- Single navbar-nav container with categories and profile button -->
    <div class="navbar-nav d-flex justify-content-between align-items-center w-100">
        <!-- Categories section -->
        <div class="d-flex align-items-center ps-3">
            <a class="nav-link ml-3" 
               *ngFor="let category of categoryArray; trackBy: trackByFn" 
               (click)="onCategoryClick(category)"
               [style.cursor]="'pointer'">
               {{ category?.data?.category || 'Loading...' }}
            </a>
            
            <!-- Fallback if no categories -->
            <div *ngIf="categoryArray.length === 0" class="text-white">
                Loading categories...
            </div>
        </div>
        
        <!-- Profile button on the far right -->
        <div class="ms-auto pe-0">
            <app-user-auth></app-user-auth>
        </div>
    </div>
</div>

</nav>
