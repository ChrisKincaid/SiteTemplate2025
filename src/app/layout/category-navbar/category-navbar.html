<nav class="navbar navbar-expand-lg fixed-top">

<div class="container-fluid px-0">
    <!-- Single navbar-nav container with categories and profile button -->
    <div class="navbar-nav d-flex justify-content-between align-items-center w-100">
        <!-- Home icon at far left -->
        <div class="home-icon-container">
            <a href="/" class="nav-link home-icon" title="Home">
                <i class="fas fa-home"></i>
            </a>
        </div>
        
        <!-- Categories section - responsive visibility -->
        <div class="d-flex align-items-center categories-container" [class.d-none]="showHamburger">
            <a class="nav-link ml-3" 
               *ngFor="let category of categoryArray; trackBy: trackByFn" 
               (click)="onCategoryClick(category)"
               [style.cursor]="'pointer'">
               {{ category?.data?.category || 'Loading...' }}
            </a>
            
            <!-- Fallback if no categories -->
            <div *ngIf="categoryArray.length === 0" class="text-white">
                Loading categories...
            </div>
        </div>
        
        <!-- Hamburger menu button - only show when needed -->
        <div class="hamburger-menu" [class.d-none]="!showHamburger">
            <div class="home-icon-container-mobile">
                <a href="/" class="nav-link home-icon" title="Home">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <div class="btn-group">
                <button 
                    class="btn btn-outline-primary hamburger-btn"
                    type="button" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-left hamburger-dropdown">
                    <a class="dropdown-item" 
                       *ngFor="let category of categoryArray; trackBy: trackByFn" 
                       (click)="onCategoryClick(category)"
                       [style.cursor]="'pointer'">
                       {{ category?.data?.category || 'Loading...' }}
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Profile section with search and profile button -->
        <div class="ms-auto pe-0 profile-container d-flex align-items-center">
            <!-- Search component - positioned right next to profile button -->
            <div class="search-container-nav">
                <app-search></app-search>
            </div>
            <app-user-auth></app-user-auth>
        </div>
    </div>
</div>

</nav>
